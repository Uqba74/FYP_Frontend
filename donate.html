  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Donation</title>
  
     // <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
      <link rel="stylesheet" href="css/donation.css"/>
  
  </head>
  
  <body>
  
    <div class="wrapper">
        <h2>Money Donation Form</h2>
        <form action="/myaction.php"  name="myForm" onsubmit="return validateForm()" method="post">
            <h4>Account Details</h4>
            <div class="input-group">
                <div class="input-box" id="Fname">
                    <input type="text" name="fname" placeholder="First Name" 
                     class="name">
                   <b> <span class="form-error"></span></b>
                    <i class="fa fa-user icon"></i>
                </div>
  
                <div class="input-box" id="FLname">
                  <input type="text" name="flname" placeholder="Last Name" 
                   class="name">
                  <b> <span class="form-error"></span></b>
                  <i class="fa fa-user icon"></i>
              </div>
            </div>
  
            <div class="input-group">
              <div class="input-box" id="email">
                  <input type="email" name="femail" placeholder="Email Address" 
                   class="name">
                  <b> <span class="form-error"></span></b>
                  <i class="fa fa-envelope icon"></i>
              </div>
          </div>
  
          <div class="input-group">
              <div class="input-box">
                  <h4>Date Of Birth</h4>
                  <input type="text" placeholder="DD" 
                 required   class="dob">
                  <input type="text" placeholder="MM" 
                   required class="dob">
                  <input type="text" placeholder="YYY" 
                  required class="dob">     
              </div>
              <div class="input-box">
                  <h4>Gender</h4>
                  <input type="radio" id="b1" name="gender" 
                  checked class="radio">
                  <label for="b1">Male</label>
              <input type="radio" id="b2" name="gender" 
                   class="radio">
              <label for="b2">Female</label>
          </div>
  </div>
  
  <div class="input-group">
      <div class="input-box">
          <h4>Payment Details</h4>
          <input type="radio" name="pay" id="bc1" checked class="radio">
  <label for="bc1"><span><i class="fa fa-cc-visa"></i>Credit Card</span></label>
  
  
  <!---
  <input type="radio" name="pay" id="bc2" checked class="radio">
  <label for="bc2"><span><i class="fa fa-cc-mastercard"></i>Credit Card</span></label>    --->
          </div>
  </div>
  
  
  <div class="input-group">
      <div class="input-box" id="credit">
          
          <input type="tel" name="fcredit" placeholder="1111-2222-3333-4444"  class="name">
          <b> <span class="form-error"></span></b>
  <i class="fa fa-credit-card icon"></i>
  
  </div>
  </div>
  
  <div class="input-group">
      <div class="input-box" id="cvc">
          <input type="tel" name="fcvc" placeholder="Card CVC"  class="name">
          <b> <span class="form-error"></span></b>
          <i class="fa fa-user icon"></i>
      </div>
     <div class="input-box">
         <select name="" id="">
           <option value="">01 july</option>
           <option value="">02 july</option>
           <option value="">03 july</option>
         </select>
         <select name="" id="">
          <option value="">2023</option>
          <option value="">2024</option>
          <option value="">2025</option>
        </select>
     </div>
    </div>
  
  <div class="input-group">
      <div class="input-box">
          <button type="submit">DONATE</button>
      </div>
      </div>
  
  
        </form>   
    </div>
  
  
  </body>
  <script src="./js/validation.js"></script>
  </html>
